<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideHustle Assignment !</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="image_display">
        <div class="logo">
          <div class="odin">
            <img class="odin" src="./odin-lined.png" alt="logox" />
          </div>
          <h1>ODIN</h1>
        </div>
      </div>
      <!-- message section -->
      <div class="details">
        <div class="message">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started.</p>
          <p class="note">You know you need to.</p>
        </div>

        <form action="">
          <div class="white_space">
            <h1>Let's do this!</h1>
            <div class="form_wrapper">
              <div class="form1">
                <label for="Firstname">FIRST NAME</label><br />
                <input type="text" id="Firstname" /><br />
                <label for="Email">EMAIL</label><br />
                <input type="email" id="Email" /><br />
                <label for="password">PASSWORD</label><br />
                <input class="password" type="password" id="password1" /><br />
                <p class="passwordCheck"></p>
              </div>
              <div class="form2">
                <label for="Lastname">LAST NAME</label><br />
                <input type="text" id="Lastname" /><br />
                <label for="phone">PHONE NUMBER</label><br />
                <input type="number" id="phone" /><br />
                <label for="password2">COMFIRM PASSWORD</label><br />
                <input class="password" type="password" id="password2" /><br />
              </div>
            </div>
          </div>
          <div>
            <input class="button" type="submit" value="Create Account" />
          </div>
        </form>

        <div class="log_in">
          <p>Already have an account?</p>
          <a href="#">Log In</a>
        </div>
      </div>
    </div>
    <script src="password.js"></script>
  </body>
</html>
